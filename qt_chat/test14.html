<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>MathJax 渲染示例</h1>

    <p>这是一个行内公式：\( E = mc^2 \)</p>

    <p>这是一个块级公式：</p>
    \[
    \int_{a}^{b} f(x) \, dx = F(b) - F(a)
    \]

    <p>你还可以使用其他 LaTeX 公式，比如：
    \( \frac{d}{dx} e^x = e^x \)</p>
</body>
